<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: none;
        }
        input:invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Fibonacci Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="fibonacci-form">
                    <div class="mb-3">
                        <label for="number" class="form-label">Enter a number</label>
                        <input type="number" 
                               class="form-control" 
                               id="number" 
                               name="number" 
                               required 
                               min="0" 
                               step="1"
                               aria-describedby="numberHelp">
                        <div class="invalid-feedback">
                            Please enter a non-negative integer.
                        </div>
                        <div id="numberHelp" class="form-text">
                            Enter a non-negative integer to calculate its Fibonacci number.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" disabled>Calculate</button>
                </form>
                <div id="result" class="mt-4" role="status" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('fibonacci-form');
            const input = document.getElementById('number');
            const button = form.querySelector('button[type="submit"]');
            const result = document.getElementById('result');

            // Input validation
            input.addEventListener('input', function() {
                const isValid = this.checkValidity() && 
                              Number.isInteger(parseFloat(this.value));
                button.disabled = !isValid;
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                button.disabled = true;
                result.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';

                try {
                    const response = await fetch('/api/fibonacci', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            number: parseInt(input.value)
                        })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        result.innerHTML = `<div class="alert alert-success">
                            Fibonacci(${input.value}) = ${data.result}
                        </div>`;
                    } else {
                        result.innerHTML = `<div class="alert alert-danger">
                            Error: ${data.error}
                        </div>`;
                    }
                } catch (error) {
                    result.innerHTML = `<div class="alert alert-danger">
                        An error occurred. Please try again.
                    </div>`;
                } finally {
                    button.disabled = false;
                    input.focus();
                }
            });
        });
    </script>
</body>
</html>
